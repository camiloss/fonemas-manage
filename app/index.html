    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>


</head>

<body ng-cloak>
    <md-content layout="row" class=" hidden-print" style="margin-bottom: 5px;border-bottom: dotted 2px gray;">
        <md-fab-toolbar flex=50>
            <md-fab-trigger ng-show="loggedIn" class="align-with-text">
                <md-button aria-label="menu" class="md-fab md-primary">
                    <md-icon md-svg-src="icons/ic_menu_24px.svg"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-toolbar>
                <md-fab-actions class="md-toolbar-tools">
                    <md-button aria-label="users" href="#/clientes">
                        <md-icon md-svg-src="icons/ic_group_24px.svg"></md-icon>
                        Clientes

                    </md-button>
                    <md-button aria-label="facturas" href="#/facturas">
                        <md-icon md-svg-src="icons/ic_attach_money_24px.svg"></md-icon>
                        Facturas
                    </md-button>

                </md-fab-actions>
            </md-toolbar>

        </md-fab-toolbar>
        <div flex=20 >
            <img src='../icons/logo_trans.jpg' height="65"/>
        </div>
        <div flex=30 ng-controller="LoginCtrl">
            <h3 ng-hide="loggedIn" class="pull-right">
             <md-button class="md-fab md-primary" ng-click="login()">
                        <md-icon md-svg-src="icons/ic_lock_24px.svg"></md-icon>

                </md-button>
          </h3>
          
            <md-button ng-show="loggedIn"  class="md-fab md-primary pull-right" ng-click="logout()">
                        <md-icon md-svg-src="icons/ic_lock_open_24px.svg"></md-icon>
                       
            </md-button>
            <h4 ng-show="loggedIn" class="pull-right"> {{user.displayName}}</h4>
          
        </div>
    </md-content>


    <div class="contaianer" ng-view></div>
